<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>App - Tareas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
</head>
<body>

	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">App Tareas</a>
		</div>
	</nav>

	<div class="container">
		<div class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<form id="formTarea">
							<div class="form-group">
								<input type="text" id="title" placeholder="Add Tarea" class="form-control">
							</div>
							<div class="form-group">
								<textarea id="descripcion" rows="8" cols="80" class="form-control" placeholder="Add Descripcion"></textarea>
							</div>
							<button type="submit" class="btn btn-primary btn-block">
								Save
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div id="tareas"></div>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
